<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="#">
    <title>Javascript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1 : Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>

            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>

            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>


        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>


        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrVDFT0TNHMOUx3_h0LIvmvREVlfckkeSIGQ&usqp=CAU" alt="" height="150px" width="150px" onclick="rpsGame(this)">

            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRksMndabRZIhDUPmJl0HBFArak0CKBzGVpZQ&usqp=CAU" alt="" height="150px" width="150px" onclick="rpsGame(this)">

            <img id="scissors" src="https://previews.123rf.com/images/larryrains/larryrains1901/larryrains190100024/118556684-scissors-cartoon-a-vector-cartoon-illustration-of-a-pair-of-scissors-.jpg" alt="" height=150 width="150px" onclick="rpsGame(this)">

        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the color of all the Buttons</h2>
        <div class="flex-box-pic-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="bt btn-primary">Wee!</button>
            <button class="bt btn-danger">Yahoo!</button>
            <button class="bt btn-warning">Google!</button>
            <button class="bt btn-success">Facebook!</button>
        </div>
    </div>

    <!-- for challenge 5 -->
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>


        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span> </h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td> <span id="wins">0</span></td>
                    <td> <span id="losses">0</span></td>
                    <td> <span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <footer style="min-height: 300px;"></footer>
    <script src="static/script.js"></script>

</body>

</html>
